<ion-header>

  <ion-navbar>
    <ion-title>Nova Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="professor.email"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="professor.password"></ion-input>
        </ion-item>

        <button ion-button (click)="register(professor)">Gravar</button>

</ion-content>

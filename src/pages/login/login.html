
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="professor.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="professor.password"></ion-input>
    </ion-item>

    <button ion-button (click)="login(professor)">Login</button>
    <button ion-button color="light"(click)="register()">Nova Conta</button>
</ion-content>
